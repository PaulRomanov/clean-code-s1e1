<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="main-img">
    <img src="./eisenhower-matrix.jpg" alt="foto-main">
    <a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main">
    <p id="top-section">
      <label class="lable-add-item">Add Item</label>
      <div class="task-row-wrapper">
        <input 
          id="new-task" 
          class="task new-inp inp-color" 
          type="text">
        <button class="btn-add">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" class="inp-check">
        <label class="task li-lable">Pay Bills</label>
        <input type="text" class="inp-incompl inp-color">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="btn-img" alt="remove">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="inp-check">
        <label class="task task-edit-mode li-lable">Go Shopping</label>
        <input 
          type="text"
          value="Go Shopping" 
          class="task imp-edit-mode inp-color">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="inp-check" type="checkbox" checked>
        <label class="task task-label li-lable">See the Doctor</label>
        <input 
          type="text"
          class="task li-imp-tex inp-color">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
